{% load vault_filters %}

<div class="table-pagination">
{% if items.paginator.num_pages > 1 %}
  {% if items.has_previous %}
    <a href="?page={{ items.previous_page_number }}">
      <i class="fa fa-angle-left"></i> anterior
    </a>
  {% endif %}

  <input id="pag_number" class="form-control" type="text" name="page" value="{{ items.number }}"> de {{ items.paginator.num_pages }}

  {% if items.has_next %}
    <a href="?page={{ items.next_page_number }}">
      pr&oacute;ximo <i class="fa fa-angle-right"></i>
    </a>
  {% endif %}
{% endif %}
</div>
