{% extends "vault/base.html" %}

{% block title %}Users{% endblock %}

{% block content_title %}Users{% endblock %}

{% block content %}
<div class="panel panel-default">
  <table class="items-list table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th width="40%">User</th>
        <th width="45%">Email</th>
        <th width="15%">Enabled</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.enabled }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
