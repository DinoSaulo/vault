<ul class="selectproject">
  {% for project in projects %}
  <li class="widget" data-project-id="{{ project.id }}">
    <strong>{{ project.name }}</strong>
    {% if project.description %}{{ project.description }}{% endif %}

    <a href="#" class="set-project btn btn-primary" data-project-id="{{ project.id }}">Set Project</a>
    <a href="#" class="edit btn btn-primary">Edit</a>
  </li>
  {% endfor %}
</ul>
