{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>Vault - Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'vault/css/vault-bootstrap-theme.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'vault/css/base.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'identity/css/login.css' %}" />
</head>
<body>

<div class="box-login">
  <h1>Vault</h1>
  <form action="." class="form-box login-form" method="POST">
    <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
    <input type="hidden" name="next" value="{{ next }}" />
    {{ form.region }}

    <fieldset class="content">
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.username.errors }}
      </div>

      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
        {{ form.password.errors }}
      </div>
    </fieldset>

    <fieldset class="base">
      <button class="btn btn-primary login-btn" type="submit">Login</button>
    </fieldset>
  </form>
</div>

<script>
(function() {
  // set bootstrap class for login form inputs
  var inputs = document.querySelectorAll('input:not([type="hidden"])');
  for (i = 0, l = inputs.length; i < l; i++) {
    inputs[i].className += 'form-control';
  }
})();
</script>

</body>
</html>
